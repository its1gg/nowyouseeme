<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Neda</h1>
    <p>This extension runs JavaScript code on the current page.</p>

    <!-- نبذة عن التطبيق -->
    <section>
        <h2>About</h2>
        <p>This extension helps users run JavaScript code with a click of a button.</p>
    </section>

    <!-- معلومات التواصل -->
    <section>
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>

    <!-- الأزرار -->
    <section>
        <button id="runCode1">Follow From Comments</button>
        <button id="runCode2">Unfollow who does not follo you back</button>
        <button id="runCode3">Follow From Followers</button>
    </section>

    <script src="popup.js"></script>
</body>
</html>
